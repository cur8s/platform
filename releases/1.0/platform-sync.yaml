---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: platform
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/cur8s/platform.git
  ref:
    branch: main
  sparseCheckout:
    - releases/1.0
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform
  namespace: flux-system
spec:
  interval: 10m
  path: ./releases/1.0
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: platform
