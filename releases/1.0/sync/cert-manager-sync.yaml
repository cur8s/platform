---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/cur8s/cert-manager.git
  ref:
    branch: main
  sparseCheckout:
    - releases/1.19
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-crds
  namespace: flux-system
spec:
  interval: 10m
  path: releases/1.19/crds
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: cert-manager
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-deployment
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: cert-manager-crds
  path: releases/1.19/deployment
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: cert-manager
