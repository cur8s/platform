#
# Sync configuration to have flux manage itself from the cur8s/flux repo.
#

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/cur8s/flux.git
  ref:
    branch: main
  sparseCheckout:
    - releases/2.7
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m
  path: ./releases/2.7
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux

#
# Sync configuration to have flux manage itself from the cur8s/platform repo.
#
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: platform
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/cur8s/platform.git
  ref:
    branch: main
  sparseCheckout:
    - dev/
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: flux
  path: ./dev
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: platform
